<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>


  <%= htmlWebpackPlugin.files.webpackManifest %>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <!-- CSS will be injected by webpack here -->
  <!-- Preload link tags will be injected by webpack here -->

</head>

<body>

    <app>
        <style>
              app {
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 100vh;
                  color: #2980b9;
                  text-transform: uppercase;
                  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica, sans-serif;
                  font-size: 2.5em;
                  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
              }

              body {
                  background: #f5f5f5;
                  margin: 0;
                  padding: 0;
              }

              @keyframes dots {
                  50% {
                      transform: translateY(-.4rem);
                  }

                  100% {
                      transform: translateY(0);
                  }
              }

              .d {
                  animation: dots 1.5s ease-out infinite;
              }

              .d-2 {
                  animation-delay: .5s;
              }

              .d-3 {
                  animation-delay: 1s;
              }
        </style>
        Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
    </app>

  <script>
    window.AppConfig = {
      PermissionsClaim: 'http://appwards.com/claims/permissions',
      ProfileClaim: 'http://appwards.com/claims/profile',
      UserIdClaim: 'http://appwards.com/claims/profile/UserId',

      // ApiEndpoint: 'http://localhost/SoApp/SoAppService.svc/json',
      // MerchantId: '7D280115C08D468B988E4D9A15344214',
      ApiEndpoint: 'http://localhost/SoApp/SoAppService.svc/json',
      MerchantId: '7D280115C08D468B988E4D9A15344214'
    }
</script>

  <!-- Scripts will be injected by webpack here -->
</body>
</html>
