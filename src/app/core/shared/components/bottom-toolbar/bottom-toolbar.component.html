<div class="bottom-toolbar">
    <mat-toolbar color="basic">
        <div fxLayout="row" fxLayoutAlign="center" class="container">
            <div fxFlex>
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="fa fa-home fa-lg" aria-hidden="true"></i>
                </a>
            </div>
            <div fxFlex>
                <a routerLink="contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
                </a>
            </div>
            <div fxFlex>
                <a routerLink="social" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="fa fa-share-alt fa-lg" aria-hidden="true"></i>
                </a>
            </div>
            <div fxFlex>
                <a routerLink="account" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </mat-toolbar>
</div>
