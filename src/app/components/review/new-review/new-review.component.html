<div mat-dialog-title>{{ 'REVIEWS.RATE' | translate }}</div>
<div mat-dialog-content>
    <div *ngIf="success === false" class="error">
        {{ 'REVIEWS.SUBMIT_ERROR' | translate }}
    </div>
    <form [formGroup]="form" (submit)="onSubmit()">
        <div fxLayout="row">            
            <label fxFlex>{{ s.config.rating1ResourceKey }}</label>
            <star-rating-comp fxFlex starType="svg" size="medium" formControlName="rating1"></star-rating-comp>
        </div>
        <div fxLayout="row">
            <label fxFlex>{{ s.config.rating2ResourceKey }}</label>
            <star-rating-comp fxFlex starType="svg" size="medium" formControlName="rating2"></star-rating-comp>
        </div>
        <div fxLayout="row">
            <label fxFlex>{{ s.config.rating3ResourceKey }}</label>
            <star-rating-comp fxFlex starType="svg" size="medium" formControlName="rating3"></star-rating-comp>
        </div>
        <!-- <div class="full-width rev-rating">
            <star-rating-comp labelPosition="left" [labelText]="s.config.rating1ResourceKey" starType="svg" formControlName="rating1"></star-rating-comp>
        </div>
        <div class="full-width rev-rating">
            <star-rating-comp labelPosition="left" [labelText]="s.config.rating2ResourceKey" starType="svg" formControlName="rating2"></star-rating-comp>
        </div>
        <div class="full-width rev-rating">
            <star-rating-comp labelPosition="left" [labelText]="s.config.rating3ResourceKey" starType="svg" formControlName="rating3"></star-rating-comp>
        </div> -->
        <mat-form-field class="full-width">
            <textarea matInput placeholder="{{ 'REVIEWS.COMMENT' | translate }}" rows="4" formControlName="comment" required></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary" [disabled]="loading || form.invalid"
                [style.backgroundColor]="s.config.design ? s.config.design.buttonsColor : null">
            {{ 'COMMON.SUBMIT' | translate }}
        </button>
        <button mat-raised-button type="button" (click)="close()">{{ 'COMMON.CANCEL' | translate }}</button>
    </form>
</div>
