<app-header fixedHeight="true"></app-header>
<app-logo></app-logo>

<app-spinner [loader]="loader"></app-spinner>

<div class="with-toolbar-padding-bottom">
    <h2 class="after-logo-padding-top-3">Special offers</h2>
    <div *ngIf="!promotions || promotions.paging.totalCount === 0">
        <div>
            <h3>
                No promotion as of now, stay tuned!
            </h3>
        </div>
    </div>

    <div *ngIf="promotions && promotions.data">
        <div *ngFor="let promotion of promotions.data; let i = index">
            <div class="triangle-theme" *ngIf="i % 2 == 1">
            </div>
            <div class="promotion-card" [ngClass]="{'theme-background': i % 2 == 1}">
                <div class="promotion-title">
                    {{promotion.name}}
                </div>
                <div class="promotion-date" [ngClass]="{'theme-color': i % 2 == 0, 'white': i % 2 == 1}">
                    Until 15/03/18
                </div>
                <div class="promotion-details">
                    {{promotion.details}}
                </div>
            </div>
            <div class="triangle-theme-reverse" *ngIf="i % 2 == 1">
            </div>
        </div>
    </div>
</div>
