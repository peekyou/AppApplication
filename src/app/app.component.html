<div *ngIf="!s.config" class="app-loading">
    <style>
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2980b9;
            text-transform: uppercase;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, Helvetica, sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            background: #f5f5f5;
        }

        body {
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        @keyframes dots {
            50% {
                transform: translateY(-.4rem);
            }

            100% {
                transform: translateY(0);
            }
        }

        .d {
            animation: dots 1.5s ease-out infinite;
        }

        .d-2 {
            animation-delay: .5s;
        }

        .d-3 {
            animation-delay: 1s;
        }
    </style>
    Loading<span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
</div>

<div class="app-container" *ngIf="s.config">
    <div class="module-content">
        <router-outlet></router-outlet>
    </div>
    <app-bottom-toolbar></app-bottom-toolbar>
</div>

<div id="installdiv" *ngIf="iOSNotStandalone()">
    <div>
        {{ 'INSTALLATION_TUTO.PRESS' | translate }}&nbsp;
        <img src="assets/images/iOS_home.jpg" width="30"/> {{ 'INSTALLATION_TUTO.BELOW' | translate }}<br />
        {{ 'INSTALLATION_TUTO.ADD_HOME_SCREEN' | translate }}&nbsp;
        <img src="assets/images/iOS_add_home_screen.jpg" width="30"/>
    </div>
</div>
